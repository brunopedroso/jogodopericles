<!doctype html>
<html class="no-js" lang="" ng-app='minhaApp'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jogo do Péricles</a>
        </div>
      </div>
    </nav>

    <div class="container" style='margin-top:20px'>

      <div class="row">
        <div class="col-md-offset-3 col-md-4">
          
          <table ng-controller="MeuController" id='tabuleiro'>
            <tr ng-repeat="row in cells">
              <td ng-model="row[0]" ng-click='click(row[0])' class="ng-class: row[0].v==0 ? '' : 'on' ">{{row[0].v}}</td>
              <td ng-model="row[1]" ng-click='click(row[1])' class="ng-class: row[1].v==0 ? '' : 'on' ">{{row[1].v}}</td>
              <td ng-model="row[2]" ng-click='click(row[2])' class="ng-class: row[2].v==0 ? '' : 'on' ">{{row[2].v}}</td>
              <td ng-model="row[3]" ng-click='click(row[3])' class="ng-class: row[3].v==0 ? '' : 'on' ">{{row[3].v}}</td>
              <td ng-model="row[4]" ng-click='click(row[4])' class="ng-class: row[4].v==0 ? '' : 'on' ">{{row[4].v}}</td>
              <td ng-model="letters[$index]" class='letter'>{{letters[$index]}}</td>
            </tr>
          </table>
          
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Péricles</p>
      </footer>
    </div
    
    

    </body>
</html>
